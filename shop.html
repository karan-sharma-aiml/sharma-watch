<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop | Sharma Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/index.css" />

  <style>
    body{
      background:#f6f6f6;
      margin:0;
    }

    /* ===== HERO ===== */
    .page-header{
      padding:80px 20px;
      text-align:center;
      background:
        linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
        url("https://images.unsplash.com/photo-1523275335684-37898b6baf30")
        center/cover no-repeat;
      color:#fff;
    }

    .page-header h1{
      font-size:46px;
      letter-spacing:3px;
      margin-bottom:12px;
    }

    .page-header p{
      font-size:16px;
      opacity:.9;
    }

    /* ===== FILTER STRIP ===== */
    .filter-strip{
      max-width:1300px;
      margin:-35px auto 40px;
      background:#fff;
      border-radius:18px;
      padding:18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:14px;
      box-shadow:0 14px 40px rgba(0,0,0,.12);
    }

    .filter-strip h3{
      margin:0;
      font-size:18px;
    }

    .filter-strip span{
      font-size:13px;
      color:#666;
    }

    /* ===== SHOP ===== */
    .shop-container{
      max-width:1300px;
      margin:40px auto;
      padding:0 30px;
    }

    .product-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:32px;
    }

    /* ===== CARD ===== */
    .product-card{
      background:#fff;
      border-radius:22px;
      overflow:hidden;
      box-shadow:0 10px 32px rgba(0,0,0,.12);
      transition:.35s ease;
      cursor:pointer;
      position:relative;
    }

    .product-card:hover{
      transform:translateY(-8px);
      box-shadow:0 22px 55px rgba(0,0,0,.22);
    }

    .product-card img{
      width:100%;
      height:270px;
      object-fit:cover;
      background:#eee;
    }

    .badge{
      position:absolute;
      top:16px;
      left:16px;
      background:#c89b3c;
      color:#000;
      padding:6px 14px;
      border-radius:22px;
      font-size:12px;
      font-weight:bold;
      box-shadow:0 4px 10px rgba(0,0,0,.3);
    }

    .product-info{
      padding:20px;
      text-align:center;
    }

    .product-info h3{
      font-size:17px;
      margin:6px 0;
    }

    .product-info p{
      font-size:13px;
      color:#666;
      margin:2px 0;
    }

    .price{
      margin-top:10px;
      font-size:21px;
      font-weight:bold;
      color:#000;
    }

    /* ===== CTA BUTTONS (ONLY HIGHLIGHT) ===== */
    .cta{
      margin-top:16px;
      display:flex;
      justify-content:center;
      gap:12px;
    }

    .cta button{
      padding:11px 18px;
      border-radius:22px;
      border:none;
      cursor:pointer;
      font-size:13px;
      font-weight:bold;
      transition:all .25s ease;
    }

    .view-btn{
      background:#111;
      color:#fff;
    }

    .view-btn:hover{ background:#000; }
    .view-btn:active{ transform:scale(.96); }

    .wa-btn{
      background:linear-gradient(135deg,#25D366,#1ebc5c);
      color:#fff;
      box-shadow:0 6px 18px rgba(37,211,102,.45);
    }

    .wa-btn:active{ transform:scale(.96); }

    /* ===== FOOTER ===== */
    footer{
      background:#111;
      color:#aaa;
      text-align:center;
      padding:25px;
      font-size:14px;
      margin-top:90px;
    }

    @media(max-width:600px){
      .page-header h1{font-size:34px}
      .filter-strip{flex-direction:column;text-align:center}
    }
  </style>
</head>

<body>

<header class="navbar">
  <div class="logo">Sharma Watch</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html" class="active">Shop</a>
    <a href="trust.html">Trust</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="page-header">
  <h1>ALL WATCHES</h1>
  <p>Premium · Original · Trusted Timepieces</p>
</section>

<div class="filter-strip">
  <h3>⌚ Our Collection</h3>
  <span>Handpicked watches · Direct from owner · Honest pricing</span>
</div>

<section class="shop-container">
  <div class="product-grid" id="shopGrid"></div>
</section>

<footer>
  © 2026 SharmaWatch.in · Luxury Watches You Can Trust
</footer>

<!-- ❌ JS UNTOUCHED -->
<script>
const API = "https://sharma-watch-backend.onrender.com";

document.addEventListener("DOMContentLoaded", ()=>{
  fetch(API + "/api/products")
    .then(r=>r.json())
    .then(renderProducts)
    .catch(()=>{
      document.getElementById("shopGrid").innerHTML =
        "<p style='text-align:center'>Failed to load products</p>";
    });
});

function renderProducts(products){
  const grid = document.getElementById("shopGrid");
  grid.innerHTML = "";

  if(!products || products.length===0){
    grid.innerHTML="<p style='text-align:center'>No products available</p>";
    return;
  }

  products.forEach(p=>{
    const img = p.image ? API+p.image :
      "https://via.placeholder.com/400x400?text=No+Image";

    const card=document.createElement("div");
    card.className="product-card";
    card.innerHTML=`
      <span class="badge">Premium</span>
      <img src="${img}">
      <div class="product-info">
        <h3>${p.name}</h3>
        <p>${p.brand}</p>
        <div class="price">₹${p.price}</div>
        <div class="cta">
          <button class="view-btn">View</button>
          <button class="wa-btn">WhatsApp</button>
        </div>
      </div>
    `;

    card.querySelector(".view-btn").onclick = ()=> {
      location.href="product.html?id="+p.id;
    };

    card.querySelector(".wa-btn").onclick = (e)=> {
      e.stopPropagation();
      window.open(
        "https://wa.me/9779827286613?text=" +
        encodeURIComponent("I am interested in "+p.name)
      );
    };

    card.onclick = ()=>location.href="product.html?id="+p.id;
    grid.appendChild(card);
  });
}
</script>

</body>
</html>
